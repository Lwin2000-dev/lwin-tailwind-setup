<!doctype html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dark Mode</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .toggle-checkbox:checked {
            right: 0;
            border-color: #68D391;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #68D391;
        }
    </style>
</head>
<body>
    <div class="container mx-auto mt-10 bg-white dark:bg-slate-900 rounded-xl px-6 py-8 shadow-xl">
        <h3 class="text-slate-500 dark:text-white font-medium tracking-tight">
            Lorem ipsum dolor sit amet.
        </h3>
        <p class="text-slate-500 dark:text-slate-400 mt-2 text-sm">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit.
            Aliquid, consequuntur enim ex iste molestias nostrum veritatis?
            Assumenda culpa ipsum iure magni mollitia, nam nesciunt nihil!
        </p>
    </div>
    <div class="relative inline-block w-10 ml-20 mt-10 align-middle select-none transition duration-200 ease-in">
        <input type="checkbox" name="toggle" id="toggle"
               class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
        <label for="toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
    </div>
    <script>
        document.getElementById('toggle').addEventListener('change',function (){
            if (this.checked){
                document.documentElement.classList.add('dark');
            }else{
                document.documentElement.classList.remove('dark');
            }
        })
    </script>
</body>
</html>
