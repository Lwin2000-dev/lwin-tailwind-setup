<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
<div class="grid grid-cols-2 gap-2">
    <div class="p-10 border border-blue-500 bg-blue-100/50"> 1</div>
    <div class="p-10 border border-blue-500 bg-blue-100/50"> 2</div>
    <div class="p-10 border border-blue-500 bg-blue-100/50"> 3</div>
    <div class="p-10 border border-blue-500 bg-blue-100/50"> 4</div>
    <div class="p-10 border border-blue-500 bg-blue-100/50"> 5</div>
    <div class="p-10 border border-blue-500 bg-blue-100/50"> 6</div>
    <div class="p-10 border border-blue-500 bg-blue-100/50"> 7</div>
    <div class="p-10 border border-blue-500 bg-blue-100/50"> 8</div>
    <div class="p-10 border border-blue-500 bg-blue-100/50"> 9</div>
</div>
<div class="grid grid-cols-3 gap-2 mt-3">
    <div class="p-10 border border-blue-500 bg-blue-100/50"> 1</div>
    <div class="p-10 border border-blue-500 bg-blue-100/50"> 2</div>
    <div class="p-10 border border-blue-500 bg-blue-100/50"> 3</div>
    <div class="p-10 border border-blue-500 bg-blue-100/50"> 4</div>
    <div class="p-10 border border-blue-500 bg-blue-100/50"> 5</div>
    <div class="p-10 border border-blue-500 bg-blue-100/50"> 6</div>
    <div class="p-10 border border-blue-500 bg-blue-100/50"> 7</div>
    <div class="p-10 border border-blue-500 bg-blue-100/50"> 8</div>
    <div class="p-10 border border-blue-500 bg-blue-100/50"> 9</div>
</div>
<div class="grid  md:grid-cols-3 grid-rows-1 gap-2 mt-3 bg-gray-200">
    <div class="md:col-span-2 row-span-2 p-10 border border-blue-500 md:border-red-500 bg-blue-100/50"> 1</div>
    <div class="p-10 border border-blue-500 bg-blue-100/50"> 2</div>
    <div class="p-10 border border-blue-500 bg-blue-100/50"> 3</div>
    <div class="p-10 border border-blue-500 bg-blue-100/50"> 4</div>
    <div class="p-10 border border-blue-500 bg-blue-100/50"> 5</div>
    <div class="p-10 border border-blue-500 bg-blue-100/50"> 6</div>
    <div class="md:col-span-2 p-10 border border-blue-500 md:border-rose-500 bg-blue-100/50"> 7</div>
    <div class="p-10 border border-blue-500 bg-blue-100/50"> 8</div>
    <div class="md:col-span-3 p-10 border border-blue-500 md:border-rose-500 bg-blue-100/50"> 9</div>
</div>
<div class="grid grid-cols-4 gap-2 mt-3">
    <div class="p-10 border border-blue-500 bg-blue-100/50"> 1</div>
    <div class="p-10 border border-blue-500 bg-blue-100/50"> 2</div>
    <div class="p-10 border border-blue-500 bg-blue-100/50"> 3</div>
    <div class="p-10 border border-blue-500 bg-blue-100/50"> 4</div>
    <div class="p-10 border border-blue-500 bg-blue-100/50"> 5</div>
    <div class="p-10 border border-blue-500 bg-blue-100/50"> 6</div>
    <div class="p-10 border border-blue-500 bg-blue-100/50"> 7</div>
    <div class="p-10 border border-blue-500 bg-blue-100/50"> 8</div>
    <div class="p-10 border border-blue-500 bg-blue-100/50"> 9</div>
</div>
<div class="grid grid-cols-12 gap-2 mt-3">
    <div class="p-10 border border-blue-500 bg-blue-100/50"> 1</div>
    <div class="p-10 border border-blue-500 bg-blue-100/50"> 2</div>
    <div class="p-10 border border-blue-500 bg-blue-100/50"> 3</div>
    <div class="p-10 border border-blue-500 bg-blue-100/50"> 4</div>
    <div class="p-10 border border-blue-500 bg-blue-100/50"> 5</div>
    <div class="p-10 border border-blue-500 bg-blue-100/50"> 6</div>
    <div class="p-10 border border-blue-500 bg-blue-100/50"> 7</div>
    <div class="p-10 border border-blue-500 bg-blue-100/50"> 8</div>
    <div class="p-10 border border-blue-500 bg-blue-100/50"> 9</div>
    <div class="p-10 border border-blue-500 bg-blue-100/50"> 10</div>
    <div class="p-10 border border-blue-500 bg-blue-100/50"> 11</div>
    <div class="p-10 border border-blue-500 bg-blue-100/50"> 12</div>
</div>
<div class="mb-40"></div>
</body>
</html>
